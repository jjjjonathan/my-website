<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jonathan Horn</title>
    <meta name="description" content="Jonathan Horn is a web developer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,700;1,700&family=Lato:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="bundle.js"></script>
  </head>
  <body
    class="
      bg-green-50
      text-gray-800
      dark:bg-gray-900 dark:text-gray-200
      font-body font-light
      text-lg
    "
  >
    <div class="bg-green-100 dark:bg-gray-700 text-right">
      <div class="container mx-auto p-4">
        <label for="dark-mode-toggle">Dark Mode?</label>
        <input type="checkbox" id="dark-mode-toggle" />
      </div>
    </div>
    <div class="main-container container mx-auto px-4 mt-36">
      <h1
        class="
          text-5xl
          sm:text-6xl
          md:text-7xl
          font-display font-bold
          bg-yellow-200
          mb-12
          fit-content
        "
      >
        Jonathan Horn
      </h1>
      <div class="fit-content bg-red-200 mb-16">
        <h2 class="text-3xl sm:text-4xl font-display italic font-bold">
          Web Developer
        </h2>
      </div>
      <p class="pb-10">
        I'm a self-taught web developer focusing on the front end, most
        specifically React.
      </p>
      <p>
        I'm currently based in Los Angeles and seeking a full-time remote
        position.
      </p>
      <p>
        I've gone through both The Odin Project and the Full Stack Open course.
      </p>
      <div class="fit-content bg-blue-100 mb-12">
        <h3 class="text-4xl sm:text-5xl font-display font-bold mt-20">
          Portfolio
        </h3>
      </div>
      <h4 class="text-3xl sm:text-4xl font-display font-bold">
        Social Media App
      </h4>
      <a
        href="https://socialize-now.herokuapp.com/"
        target="_blank"
        class="hvr-grow"
      >
        <img
          src="images/socialize.gif"
          alt="Preview of socialize project"
          class="p-6 pt-10"
        />
      </a>
      <div class="mb-80"></div>
    </div>
  </body>
</html>
