<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jonathan Horn</title>
    <meta name="description" content="Jonathan Horn is a web developer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,700;1,700&family=Lato:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="bundle.js"></script>
  </head>
  <body
    class="
      bg-green-50
      text-gray-800
      dark:bg-gray-900 dark:text-gray-200
      font-body font-light
      text-lg
    "
  >
    <div class="bg-green-100 dark:bg-gray-700 text-right">
      <div class="container mx-auto p-4">
        <label for="dark-mode-toggle">Dark Mode?</label>
        <input type="checkbox" id="dark-mode-toggle" />
      </div>
    </div>
    <div class="main-container container mx-auto px-4 mt-36">
      <div
        class="rellax fit-content bg-yellow-200 mb-12"
        data-rellax-speed="-3"
        style="transform: rotate(-1deg)"
      >
        <h1
          class="rellax text-6xl sm:text-7xl font-display font-bold p-3"
          data-rellax-speed="3"
          style="transform: rotate(1deg)"
        >
          Jonathan Horn
        </h1>
      </div>
      <div
        class="rellax fit-content bg-red-200 mb-16"
        data-rellax-speed="-2"
        style="transform: rotate(2deg)"
      >
        <h2
          class="rellax text-3xl sm:text-4xl font-display italic font-bold"
          data-rellax-speed="2"
          style="transform: rotate(-2deg)"
        >
          Web Developer
        </h2>
      </div>
      <p class="pb-12">
        I'm a self-taught web developer focusing on the front end, most
        specifically React.
      </p>
      <p>
        I'm currently based in Los Angeles and seeking a full-time remote
        position.
      </p>
      <p>
        I've gone through both The Odin Project and the Full Stack Open course.
      </p>
      <h3 class="text-4xl sm:text-5xl font-display font-bold">Portfolio</h3>
      <img src="images/socialize.gif" alt="Preview of socialize project" />
    </div>
  </body>
</html>
