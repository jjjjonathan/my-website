<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jonathan Horn</title>
    <meta name="description" content="Jonathan Horn is a web developer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,700;1,700&family=Lato:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="bundle.js"></script>
  </head>
  <body
    class="
      bg-green-50
      text-gray-800
      dark:bg-gray-900 dark:text-gray-200
      font-body font-light
      text-lg
    "
  >
    <div class="bg-green-400 dark:bg-gray-700 text-right">
      <div class="container mx-auto p-4">
        <label for="dark-mode-toggle">Dark Mode?</label>
        <input type="checkbox" id="dark-mode-toggle" />
      </div>
    </div>
    <div class="rellax sm-circle bg-green-100" data-rellax-speed="-2"></div>
    <div class="main-container container mx-auto px-4 pt-16">
      <h1 class="rellax text-6xl sm:text-7xl pb-12 font-display font-bold">
        Jonathan Horn
      </h1>
      <h2
        class="rellax text-3xl sm:text-4xl pb-16 font-display italic font-bold"
        data-rellax-speed="-1"
      >
        Web Developer
      </h2>
      <p class="pb-12">
        I'm a self-taught web developer focusing on the front end, most
        specifically React.
      </p>
      <p>
        I'm currently based in Los Angeles and seeking a full-time remote
        position.
      </p>
      <p>
        I've gone through both The Odin Project and the Full Stack Open course.
      </p>
      <h3 class="text-4xl sm:text-5xl font-display font-bold">Portfolio</h3>
    </div>
  </body>
</html>
